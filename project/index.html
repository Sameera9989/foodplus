<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodPulse â€“ Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="logo">FoodPulse</h1>
  <p class="tagline">Order. Track. Connect.</p>

  <div class="form-toggle">
    <button id="login-btn" class="active">Login</button>
    <button id="signup-btn">Signup</button>
  </div>

  <!-- Login Form -->
  <form id="login-form" class="form active">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="switch">Don't have an account? <span id="switch-to-signup">Signup</span></p>
  </form>

  <!-- Signup Form -->
  <form id="signup-form" class="form">
    <input type="text" id="signup-name" placeholder="Full Name" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
    <button type="submit">Signup</button>
    <p class="switch">Already have an account? <span id="switch-to-login">Login</span></p>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
